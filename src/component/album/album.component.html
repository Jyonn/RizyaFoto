<div class="album-container">
  <div class="album-inner-container full" #albumContainer [ngClass]="inRendering ? 'in-rendering' : ''">
    <div class="foto img-fit"
         *ngFor="let foto of album.fotos; let index = index"
         (click)="displayFoto($event, index)"
         [ngStyle]="{
            'background-image': foto.squareUrl,
            'background-color': foto.color,
            'width': foto.widthPx,
            'height': foto.heightPx
         }">
    </div>
  </div>
</div>
