<div class="full" [ngClass]="foto ? 'active' : 'inactive'" #displayContainer (click)="hide()">
  <div class="full mask" [ngStyle]="{
    'opacity': mask ? '0.95' : '0'
  }"></div>
  <div class="foto-box img-fit"
       *ngIf="foto"
       [ngStyle]="{
            'background-image': foto?.rotateUrl,
            'width': width,
            'height': height,
            'left': left,
            'top': top
       }">
  </div>
</div>
